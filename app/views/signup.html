#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <form action="/register" method="POST">
                <h3 class="subtitle">Register</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Brick" name="firstname">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Tamland" name="lastname">
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <p class="control has-icons-left">
                        <input class="input" type="email" placeholder="brick.tambland@example.ie" name="email">
                        <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" name="password">
                        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
            </span>
                </div>
                <button class="button is-link is-info">Submit</button>
            </form>
        </div>
        <div class="column is-half">
            <figure class="image is-square">
                <img src="public/images/clouds.jpg">
            </figure>
        </div>
    </div>
</section>
