#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}

<section class="content box has-text-centered">
    <div class="columns">
        <div class="column is-half">
            <form action="/authenticate" method="POST">
                <h3 class="subtitle">Log in</h3>
                <div class="field">
                    <label class="label">Email</label>
                    <p class="control has-icons-left">
                        <input class="input" type="email" placeholder="brick.tambland@example.ie" name="email">
                        <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" name="password">
                        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
                </div>
                <button class="button is-link is-info">Login</button>
            </form>
        </div>
        <div class="column is-half">
            <figure class="image is-square">
                <img src="public/images/about.jpg">
            </figure>
        </div>
    </div>
</section>
